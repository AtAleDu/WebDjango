{% extends 'books/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Регистрация в Bookshop</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
</div>
{% endblock %}
